<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="['/inicio']">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true"> 
          <ion-item [routerLink]="['/estudiantes']">
            <ion-icon name="school" slot="start"></ion-icon>
            <ion-label>Estudiantes</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true"> 
          <ion-item [routerLink]="['/estudiantes']">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Conductores</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true"> 
          <ion-item [routerLink]="['/lista-autobus']">
            <ion-icon name="bus" slot="start"></ion-icon>
            <ion-label>Autobuses</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
